<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Sweet Dreams</title>
        <link rel="icon" href="./Resources/js_icon.jpg" type="jpg">
    </head>
    <body style="background-color: rgb(44, 46, 54); color: whitesmoke; font-size: 24px;">
        <h1>Sweet Dreams</h1>

        <div class="audio-container">
            <p id="streamTime"></p>
            <audio id="stream" controls preload="auto">
                <source src="./audiosrc/Stream-B.wav" type="audio/mpeg">
            </audio>
        </div>

        <button onclick="window.audio_OVERLAP.toggle()">Overlap Debug</button>
        <button onclick="window.audio_STREAM.toggle()">Brendan Stream</button>

        <script type="module">
            window.audioCTX = new window.AudioContext();

            import { AudioNode } from "./audionode.js";
            window.audio_OVERLAP = new AudioNode("./audiosrc/OVERLAP.mp3", window.audioCTX);
            window.audio_STREAM = new AudioNode("./audiosrc/Stream-B.wav", window.audioCTX);
        </script>
    </body>
</html>
