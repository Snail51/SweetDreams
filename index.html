        <!-- Consumes custom <AudioNode> elements and initializes all their logic and DOM elements -->
        <script type="module">
            import { AudioNode } from "./code/exe/audionode.js";
            window.audioCTX = new window.AudioContext();
            window.audioNodes = new Array();

            var audioNodeDOMs = document.querySelectorAll("AudioNode");
            for( var node of audioNodeDOMs )
            {
                // capture DOM element attributes
                const name = node.getAttribute("name");
                const src = node.getAttribute("src");
                const icon = node.getAttribute("icon");
                const metaLeft = node.getAttribute("metaLeft");
                const metaRight = node.getAttribute("metaRight");

                // create new div object
                var newDiv = document.createElement("div");
                newDiv.className = "audioContainer";

                // create new AudioNode object
                var newNode = new AudioNode(src, window.audioCTX, newDiv);
                window.audioNodes.push(newNode);
                const nodeIndex = window.audioNodes.length-1;

                // create new button object
                var newButton = document.createElement("button");
                newButton.className = "audioButton";
                newButton.addEventListener("click", () => window.audioNodes[nodeIndex].toggle());

                // create new <p> for LEFT metadata
                var newMetaLeft = document.createElement("div");
                newMetaLeft.className = "META-L";
                newMetaLeft.innerHTML = metaLeft;


                var newIcon = document.createElement("div");
                newIcon.className = "ICON";
                newIcon.innerHTML = `<i class="fa-solid ${icon}"></i>`
                
                

                // create new <input> of type `range`
                var newRange = document.createElement("input");
                newRange.type = "range";
                newRange.className = "SLIDER";
                newRange.addEventListener("input", () => window.audioNodes[nodeIndex].adjustVolume(event.target.value/100));

                
                // create new <p> for RIGHT metadata
                var newMetaRight = document.createElement("div");
                newMetaRight.className = "META-R";
                newMetaRight.innerHTML = metaRight;

                // create new <p> for LABEL
                var newLabel = document.createElement("div");
                newLabel.className = "LABEL";
                newLabel.innerHTML = name;

                // insert the elements into the div
                newButton.appendChild(newMetaLeft);
                newButton.appendChild(newIcon);
                newButton.appendChild(newMetaRight);
                newButton.appendChild(newLabel);

                newDiv.appendChild(newButton);
                newDiv.appendChild(newRange);

                // place the new div structure onto the DOM
                node.insertAdjacentElement("afterend", newDiv);

                // remove placeholder node of type <AudioNode>
                node.remove();
            }
        </script>

        <style>
            .audioContainer {
                width: 20vmin;
                height: 25vmin;
                max-width: 100%;
                max-height: 100%;
                background-color: #555555;
                border: solid #222222;
                border-radius: 10px;
            }

            .audioButton {
                display: grid; 
                grid-template-columns: 25% 50% 25%; 
                grid-template-rows: 60% 40%; 
                gap: 0px 0px; 
                grid-template-areas: 
                    "METAL ICON METAR"
                    "LABEL LABEL LABEL"; 

                border: none;
                background-color: transparent;
                width: 20vmin;
                height: 20vmin;
                max-width: 100%;
                max-height: 100%;
            }

            .audioButton * {
                color: whitesmoke;
                width: 100%;
                height: 100%;
            }

            .LABEL {
                grid-area: 2 / 1 / 3 / 4;
                text-align: center;
                font-size: 3vmin;
                justify-self: center;
                align-self: center;
            }

            .ICON {
                grid-area: 1 / 2 / 2 / 3;
                padding-top: 25%;

                border: none;
                background-color: transparent;
                color: whitesmoke;

                font-size: 8vmin;
            }

            .META-L {
                grid-area: 1 / 1 / 2 / 2;
                font-size: 4vmin;
            }

            .META-R {
                grid-area: 1 / 3 / 2 / 4;

                
                font-size: 4vmin;
            }

            .SLIDER { 
                
                width: 90%;
            }
        </style>

        <style>
